apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: cd-template
spec:
  params:
    - name: repository
      description: "The repository to be cloned"
      default: ""
    - name: branch
      description: "The branch of the cloned repo"
      default: "main"
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: cd-pipeline-run-
      spec:
        serviceAccountName: pipeline
        pipelineRef: 
          name: cd-pipeline
        params:
          - name: repo-url
            value: "$(tt.params.repository)"
          - name: branch
            value: "$(tt.params.branch)"
